<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="gradiente">
        <div class="card">
            <div class="gradiente-card"></div>
            <div class="perfil">
                <div class="ft-perfil">
                    <img class="foto" src="./images/teste.jpg" alt="">               
                </div>
                <div class="info-perfil">
                    <h2>Gustavo Costa 20</h2>
                    <p>Belém - Pará - Brasil</p>
                </div>
                <div class="info-conta">
                    <div class="followers">
                        <h2>10K</h2>
                        <p>Seguidores</p>
                    </div>
                    <div class="likes">
                        <h2>100K</h2>
                        <p>Curtidas</p>
                    </div>
                    <div class="pictures">
                        <h2>100</h2>
                        <p>Fotos</p>
                    </div>
                </div>

            </div>

            
            
                

        </div>
    </div>
<script type="text/javascript" src="vanilla-tilt.js"></script>
<script type="text/javascript">
    VanillaTilt.init(document.querySelector(".card"), {
        max: 25,
        speed: 400
    });
        
    //It also supports NodeList
    VanillaTilt.init(document.querySelectorAll(".dswdq"));
</script>
</body>
</html>
